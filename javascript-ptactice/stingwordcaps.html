    <script>
        let para = "i am sorry.i am hanppy.i am nice"
        let finalResukt = ""
        let sentences = para.split(".")
        console.log(sentences);
        for (let i = 0; i < sentences.length; i++) {
            let words = sentences[i].split(" ")
            let lastWord = words[words.length - 1]
            let capWord = lastWord.replace(lastWord.charAt(0), lastWord.charAt(0).toUpperCase())
            finalResukt += sentences[i].replace(lastWord, capWord)
        }
        console.log(finalResukt);


    </script>
