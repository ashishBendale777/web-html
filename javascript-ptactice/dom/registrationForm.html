<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form onsubmit="registerUser(event)">
        <input type="text" placeholder="Enter Name" name="userName" id="iuserName">
        <input type="password" placeholder="Enter Password" name="userPassword" id="iuserPassword">
        <input type="number" placeholder="Enter No" name="userMobileNo" id="imobileNo">

        <button type="submit">Register</button>
    </form>

    <p id="data"></p>
    <script>

        let usersData = []
        //handle forms using javascript
        function registerUser(formEvent) {
            //alert("Submited")
            formEvent.preventDefault()
            let formData = new FormData(formEvent.target)
            let formEntries = Object.fromEntries(formData.entries())
            console.log(formEntries);

            usersData.push(formEntries)
            let pData = document.getElementById("data")
            pData.innerText = formEntries.userName + formEntries.userPassword

            document.getElementById("iuserName").value = ""
            document.getElementById("iuserPassword").value = ""
        }
    </script>
</body>

</html>
