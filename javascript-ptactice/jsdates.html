<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    , initial-scale=1.0">

<body>


    <script>
        let todayDate = new Date()
        console.log("Date",todayDate);
        console.log("Year",todayDate.getFullYear());
        console.log("Day",todayDate.getDay());
        console.log("Month",todayDate.getMonth());
        console.log("HH",todayDate.getHours());
        console.log("MM",todayDate.getMinutes());
        console.log("SS",todayDate.getSeconds());
        console.log("SS",todayDate.getSeconds());
        console.log("MSS",todayDate.getMilliseconds());
        console.log("DATE",todayDate.getDate());
        console.log("TIME",todayDate.getTime());
        console.log("UTC DAy",todayDate.getUTCDay());
        console.log("UTC YEAR",todayDate.getUTCFullYear());
    
        
        let birthDate = new Date("1993-07-16")
        console.log(birthDate.getMonth());
    </script>
