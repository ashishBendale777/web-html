<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //variable declaration
        let a = 12
        let b = 43

        a = 32//updation or reassignment
        let c = a + b
        //let b = 43//not allowed redeclaration 
        console.log("Value", a);
        console.log("Addition", c);

        const message = "Hi"
        console.log(message);
        // message = "hello"


        console.log(a > b);
        console.log(a >= b);
        console.log(a == b);

        let z = 31
        let x = 43
        console.log(z++);
        console.log(--z);
        z += 32
        console.log(++z);
        console.log(x--);
        z -= x
        console.log(z++);
        console.log(++x);
        z -= x
        console.log(--z);


        console.log(a >= z && x < a);
    </script>
</body>

</html>
