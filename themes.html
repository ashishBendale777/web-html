<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Themes with CSS Variables</title>
  <style>
    :root {
      /* Default Theme (Light) */
      --primary-color: #3498db;  /* Blue */
      --secondary-color: #2ecc71; /* Green */
      --accent-color: #e74c3c;  /* Red */

      --background-color: #ffffff;
      --text-color: #333333;
    }

    [data-theme="dark"] {
      --primary-color: #1abc9c;  /* Teal */
      --secondary-color: #9b59b6; /* Purple */
      --accent-color: #e67e22;  /* Orange */

      --background-color: #2c3e50;
      --text-color: #ecf0f1;
    }

    [data-theme="pastel"] {
      --primary-color: #a29bfe;  /* Lavender */
      --secondary-color: #ffeaa7; /* Light Yellow */
      --accent-color: #fab1a0;  /* Soft Pink */

      --background-color: #f8f9fa;
      --text-color: #2d3436;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .primary {
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    .secondary {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .accent {
      background-color: var(--accent-color);
      color: var(--text-color);
    }

    .theme-switcher {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Themed Buttons</h1>
  <button class="button primary">Primary</button>
  <button class="button secondary">Secondary</button>
  <button class="button accent">Accent</button>

  <div class="theme-switcher">
    <button onclick="setTheme('light')">Light Theme</button>
    <button onclick="setTheme('dark')">Dark Theme</button>
    <button onclick="setTheme('pastel')">Pastel Theme</button>
  </div>

  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }
  </script>
</body>
</html>
