    <script>

        //print Hi 5 times
        for (let i = 0; i < 5; i++) {

            console.log("Hi", i);
        }


        let iteration = 0
        do {

            console.log("Hello..", iteration);
            iteration++
        } while (iteration < 5);

            //loop body
            console.log("Hi Hello..", step);
            step--
        }

        let prathamMarks = 65

        if (prathamMarks < 0 || prathamMarks > 100) {

            if (prathamMarks < 35) {
                //if block

            } else if (prathamMarks >= 60 && prathamMarks < 75) {
                console.log("You are pass with first class");

            }
        }


    </script>
